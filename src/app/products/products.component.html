<h2>Products</h2>
<ul>
    <!--<li *ngFor="let product of products" >
        {{product}}
    </li>-->
    <img src="{{imgUrl}}" alt="">
    <button (click)="logMaker()">Some console.log()</button>

    <br>
    <input type="text" [(ngModel)]="title"> You have typed: {{title}}
</ul>

<div class="container">
    <h4>Products</h4>
    <div *ngIf="products.length > 0">
        <div *ngFor=" let product of products">
            <!--{{product.rating}}-->
            <app-singleproduct [data]="product">

            </app-singleproduct>
        </div>
    </div>

    <div *ngIf="products.length === 0">
        <h3>No products to display</h3>
    </div>

</div>
