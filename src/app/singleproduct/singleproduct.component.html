<div class="media">
    <div class="media-left">
        <a href="#">
            <img class="media-object" src="{{data.imageUrl}}" alt="{{data.productName}}">
        </a>
    </div>
    <div class="media-body">
        <div class="media-body">
            <h4 class="media-heading">{{data.productName}}</h4>
            {{data.releaseDate}}
            <app-rating
                [rating]="data.rating"
                [numOfReviews]="data.numOfReviews"
            ></app-rating>
            <br>
            {{data.description}}
        </div>
    </div>
</div>
