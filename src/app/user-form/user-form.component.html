<div class="container">
  <h1>User Form</h1>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <!--name-->
    <div class="form-group">
      <label for="firstName">First name</label>
      <!--Two way data binding-->
      <input type="text" 
        id="firstName" 
        class="form-control"
        [(ngModel)]="model.firstName"
        name="firstName"
        #firstName="ngModel"
        minlength="1">

      <!--alert message -->
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        First name is required
      </div>

      <!--<div *ngIf="firstName.errors.minlength" class="alert alert-danger">
        First name should be minimum 3 characters
      </div>-->
    </div>

    <!--end name-->

    <!--email-->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name='email' #email="ngModel">

      <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
        Email is required
      </div>
      <!--in this part dont show some messages for country whiile it optional is-->
    </div>
    <!--end email-->

    <!--country-->
    <div class="form-group">
      <label for="country">Country</label>
      <!--<input type="text" class="form-control">-->
      <select id="country" class="form-control">
        <option *ngFor="let c of countries" value="{{c}}">{{c}}</option>
      </select>
    </div>
    <!--end country-->

    <!--submit button-->
    <!--disable fro submit while not valid-->
    <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
  </form>

  <div [hidden]="!submitted" >
    You submitted the following:
    First name: {{model.firstName}} <br>
    Email: {{model.email}} <br>
    Country: {{model.country}} <br>

    <button class="btn btn-default" (click)="submitted=false">Remove</button>
  </div>
</div>
